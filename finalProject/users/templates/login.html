{% extends "base.html" %}

{% load static %}


{% block title %}
Login
{% endblock%}

{% block index %}

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        <label for="email">Email</label>
        {{ form.email }}
    </div>
    <div>
        <label for="password">Password</label>
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
</form>


  {% endblock%}
